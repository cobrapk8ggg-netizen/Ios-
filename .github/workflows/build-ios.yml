name: Build Unsigned iOS IPA (Expo SDK 54)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # ØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø± Ù„ÙŠØªÙ†Ø§Ø³Ø¨ Ù…Ø¹ React Native 0.81

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # 1. ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙÙŠ Ù…Ù„Ù Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù„Ù€ Xcode
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          
          # 2. ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ Podfile Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„ÙŠØªÙˆØ§ÙÙ‚ Ù…Ø¹ SDK 54
          # Ø³Ù†Ù‚ÙˆÙ… Ø¨Ø­Ø°Ù Ø£ÙŠ Ù…Ø­Ø§ÙˆÙ„Ø© Ù„ÙØ±Ø¶ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙˆÙ†Ø¹Ø·Ù„ Ø§Ù„Ù€ Optimization Ù„Ù„Ù…ÙƒØªØ¨Ø§Øª Ø§Ù„Ø­Ø¯ÙŠØ«Ø©
          python3 -c "
          import os
          path = 'Podfile'
          with open(path, 'r') as f:
              content = f.read()
          
          # Ø¥Ø¶Ø§ÙØ© ÙƒÙˆØ¯ Ø§Ù„Ø¥ØµÙ„Ø§Ø­ ÙÙŠ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù€ post_install
          fix_code = '''
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  config.build_settings['GCC_OPTIMIZATION_LEVEL'] = '0'
                  config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
                  config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                  config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                  config.build_settings['ENABLE_BITCODE'] = 'NO'
                end
              end
          '''
          if 'post_install do |installer|' in content:
              new_content = content.replace('post_install do |installer|', 'post_install do |installer|' + fix_code)
              with open(path, 'w') as f:
                  f.write(new_content)
          "

          # 3. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù€ Pods Ù…Ø¹ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
          pod install

          # 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Xcode 16 (Ø§Ù„Ù…ØªÙˆØ§ÙÙ‚ Ù…Ø¹ SDK 54)
          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO \
            SWIFT_COMPILATION_MODE=wholemodule

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name \"*.app\" | head -n 1)

          if [ -z \"$APP_PATH\" ]; then
            echo \"âŒ App not found. List of files:\"
            find build_output -name \"*.app\"
            exit 1
          fi

          echo \"âœ… Found app at: $APP_PATH\"
          mkdir -p Payload
          cp -R \"$APP_PATH\" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa