name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙÙŠ Ù…Ù„Ù Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          
          # ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ Podfile Ø¨Ø°ÙƒØ§Ø¡: Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† end Ø§Ù„Ø£Ø®ÙŠØ±Ø© ÙˆØ¥Ø¶Ø§ÙØ© Ø§Ù„ØªØ¹Ù„ÙŠÙ…Ø§Øª Ù‚Ø¨Ù„Ù‡Ø§ Ù„ØªØ¬Ù†Ø¨ ØªÙƒØ±Ø§Ø± post_install
          # Ù‡Ø°Ø§ ÙŠØ¶Ù…Ù† Ø¯Ù…Ø¬ ØªØ¹Ù„ÙŠÙ…Ø§ØªÙ†Ø§ Ù…Ø¹ ØªØ¹Ù„ÙŠÙ…Ø§Øª Expo Ø§Ù„Ø£ØµÙ„ÙŠØ©
          sed -i '' '$d' Podfile
          echo "    installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['GCC_OPTIMIZATION_LEVEL'] = '0'
                config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
              end
            end
          end" >> Podfile
          
          # Ø¥Ø¹Ø§Ø¯Ø© ØªØ«Ø¨ÙŠØª Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª Ù…Ø¹ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
          pod install

          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_OPTIMIZATION_LEVEL=0 \
            SWIFT_OPTIMIZATION_LEVEL=-Onone \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ App not found. Searching..."
            find build_output -name "*.app"
            exit 1
          fi

          echo "âœ… Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa