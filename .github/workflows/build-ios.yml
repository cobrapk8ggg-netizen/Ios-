name: Build Unsigned iOS IPA (Expo SDK 54)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSNovels

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # 1. ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙÙŠ Ù…Ù„Ù Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù„Ù€ Xcode
          # Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ app.json Ø§Ù„Ø§Ø³Ù… Ø³ÙŠÙƒÙˆÙ† ZEUSNovels Ø¨Ø¯ÙˆÙ† Ù…Ø³Ø§ÙØ§Øª
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSNovels.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ZEUSNovels.xcodeproj/project.pbxproj
          
          # 2. ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ Podfile Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„ÙŠØªÙˆØ§ÙÙ‚ Ù…Ø¹ SDK 54 ÙˆØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„Ù„Ù…ÙƒØªØ¨Ø§Øª
          python3 -c "
          import os
          path = 'Podfile'
          with open(path, 'r') as f:
              content = f.read()
          
          fix_code = '''
      installer.pods_project.targets.each do |target|
        target.build_configurations.each do |config|
          config.build_settings['GCC_OPTIMIZATION_LEVEL'] = '0'
          config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
          config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
          config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
          config.build_settings['ENABLE_BITCODE'] = 'NO'
        end
      end
          '''
          if 'post_install do |installer|' in content:
              new_content = content.replace('post_install do |installer|', 'post_install do |installer|' + fix_code)
              with open(path, 'w') as f:
                  f.write(new_content)
          "

          # 3. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù€ Pods
          pod install

          # 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          xcodebuild build \
            -workspace ZEUSNovels.xcworkspace \
            -scheme ZEUSNovels \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù .app Ø§Ù„Ù†Ø§ØªØ¬
          APP_PATH=$(find build_output -name "*.app" -type d | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ App not found anywhere in build_output. Checking full tree:"
            find build_output
            exit 1
          fi

          echo "âœ… Found app at: $APP_PATH"
          
          # ØªØ¬Ù‡ÙŠØ² Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù€ IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          
          # Ø¶ØºØ· Ø§Ù„Ù…Ù„Ù ÙˆØªØ³Ù…ÙŠØªÙ‡
          zip -r ZEUSNovels-unsigned.ipa Payload
          
          echo "âœ… IPA created successfully: $(pwd)/ZEUSNovels-unsigned.ipa"

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa
