name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH="build_output/Build/Products/Release-iphoneos/ZEUSBrowser.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "âŒ App not found at $APP_PATH"
            # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­ ÙÙŠ Ø­Ø§Ù„ ÙƒØ§Ù† Ø§Ù„Ø§Ø³Ù… Ù…Ø®ØªÙ„ÙØ§Ù‹ Ù‚Ù„ÙŠÙ„Ø§Ù‹
            find build_output -name "*.app"
            exit 1
          fi

          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload build_output

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa