name: Build Unsigned iOS IPA (Expo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_NAME: ZEUSBrowser

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd web
          npm install

      - name: âš™ï¸ Expo prebuild (iOS)
        run: |
          cd web
          npx expo prebuild -p ios --non-interactive

      - name: ğŸ—ï¸ Build iOS app (NO SIGNING)
        run: |
          cd web/ios
          
          # 1. ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ ÙÙŠ Ù…Ù„Ù Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ZEUSBrowser.xcodeproj/project.pbxproj
          
          # 2. ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ Podfile Ø¨Ø·Ø±ÙŠÙ‚Ø© Ø¢Ù…Ù†Ø© ÙˆØ´Ø§Ù…Ù„Ø© (Global Replacement)
          # Ø³Ù†Ù‚ÙˆÙ… Ø¨Ø­Ù‚Ù† Ø¥Ø¹Ø¯Ø§Ø¯Ø§ØªÙ†Ø§ ÙÙŠ Ø¨Ø¯Ø§ÙŠØ© Ù…Ù„Ù Ø§Ù„Ù€ Podfile Ù„Ø¶Ù…Ø§Ù† ØªØ·Ø¨ÙŠÙ‚Ù‡Ø§ Ø¹Ù„Ù‰ ÙƒÙ„ Ø§Ù„Ø£Ù‡Ø¯Ø§Ù (Targets)
          echo "
          install! 'cocoapods', :deterministic_uuids => false

          def update_config(config)
              config.build_settings['GCC_OPTIMIZATION_LEVEL'] = '0'
              config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
              config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
              config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
          end
          " > Podfile.tmp
          cat Podfile >> Podfile.tmp
          mv Podfile.tmp Podfile

          # Ø¥Ø¶Ø§ÙØ© Ø£Ù…Ø± ØµØ±ÙŠØ­ Ø¯Ø§Ø®Ù„ Ø§Ù„Ù€ post_install Ø§Ù„Ø£ØµÙ„ÙŠ Ù„Ù€ Expo Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ù„Ù†ØµÙŠ
          sed -i '' '/target.build_configurations.each do |config|/a \
                config.build_settings["GCC_OPTIMIZATION_LEVEL"] = "0" \
                config.build_settings["SWIFT_OPTIMIZATION_LEVEL"] = "-Onone" \
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO" \
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO" ' Podfile
          
          # 3. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
          pod install

          # 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          xcodebuild build \
            -workspace ZEUSBrowser.xcworkspace \
            -scheme ZEUSBrowser \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build_output \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_OPTIMIZATION_LEVEL=0 \
            SWIFT_OPTIMIZATION_LEVEL=-Onone \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: ğŸ“¦ Create unsigned IPA
        run: |
          cd web/ios
          APP_PATH=$(find build_output/Build/Products/Release-iphoneos -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ App not found. Searching..."
            find build_output -name "*.app"
            exit 1
          fi

          echo "âœ… Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ZEUSBrowser-unsigned.ipa Payload
          rm -rf Payload

      - name: â¬†ï¸ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: web/ios/*.ipa